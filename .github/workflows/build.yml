name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup PHP with
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: pcov

      #- name: Install pcov/clobber dependency
      #  run: |
      #    composer require pcov/clobber

      #- name: Cache dependencies installed with composer
      #  uses: actions/cache@v2
      #  with:
      #    path: ~/.composer/cache
      #    key: php-composer-${{ hashFiles('**/composer.json') }}
      - name: Install dependencies
        run: |
          composer self-update --1
          composer install

      #- name: Setup PCOV
      #  run: |
      #    bin/pcov clobber

      - name: Run Test with Code Coverage
        run: |
          bin/phpunit --configuration=app/phpunit.xml.dist --coverage-clover=coverage.xml
          sed -i 's/\/home\/runner\/work\/vektorprogrammet\/vektorprogrammet\//\/github\/workspace\//g' coverage.xml

      #- name: fix code coverage paths
      #  run: sed -i 's/\/home\/runner\/work\/vektorprogrammet\/vektorprogrammet\//\/github\/workspace\//g' coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}