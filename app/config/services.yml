parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    app.twig_extension:
        class: AppBundle\Twig\Extension\StaticContentExtension
        arguments:
              doctrine: "@doctrine"
              securityContext: "@security.context"
        tags:
            - { name: twig.extension }

    app.twig_sponsors_extension:
        class: AppBundle\Twig\Extension\SponsorsExtension
        arguments:
             doctrine: "@doctrine"
        tags:
            - { name: twig.extension }

    app.reversed_role_hierarchy:
        class: AppBundle\Role\ReversedRoleHierarchy
        arguments: ["%security.role_hierarchy.roles%"]

    guzzle.slack:
        class: GuzzleHttp\Client
        arguments:
            - { timeout: 2 }

    app.security.authentication_handler:
        class: AppBundle\Security\AuthenticationHandler
        public: false
        arguments: ['@jms_serializer']
